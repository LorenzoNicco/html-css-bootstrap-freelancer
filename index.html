<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/debug.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Start Bootstrap</title>
    </head>
    <body class="debug">
        <!-- HEADER -->
        <header>
            <!-- sezione nav -->
            <section id="header-nav">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="logo col-4">
                            CONTENUTO
                        </div>

                        <nav class="col-4">
                            <ul class="row list-unstyled">
                                <li class="col-sm">LINK</li>
                                <li class="col-sm">LINK</li>
                                <li class="col-sm">LINK</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>

            <!-- sezione jumbotron -->
            <section id="jumbo">
                <div class="container text-center">
                    <div class="img-placeholder"></div>

                    <h1 class="text-white">START BOOTSTRAP</h1>

                    <div class="star-placeholder"></div>

                    <p class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </section>
        </header>

        <!-- MAIN -->
        <main>
            <!-- sezione portfolio -->
            <section id="portfolio">
                <div class="container text-center">
                    <h2>PORTFOLIO</h2>

                    <div class="star-placeholder"></div>

                    <div class="row flex-wrap">
                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>

                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>

                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>
                        
                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>

                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>

                        <div class="img-placeholder col-sm-12 col-md-6 col-lg-4"></div>
                    </div>
                </div>
            </section>

            <!-- sezione about -->
            <section id="about">
                <div class="container text-center p-5">
                    <h2 class="text-white">ABOUT</h2>

                    <div class="star-placeholder"></div>

                    <div class="row flex-wrap g-3">
                        <div class="p-placeholder col-sm-12 col-md-6"></div>

                        <div class="p-placeholder col-sm-12 col-md-6"></div>
                    </div>

                    <button class="button-placeholder mt-3"></button>
                </div>
            </section>

            <!-- sezione contatti -->
            <section id="contact">
                <div class="container p-5">
                    <h2 class="text-center">CONTACT ME</h2>

                    <div class="star-placeholder"></div>

                    <div class="row flex-column mt-3">
                        <div class="data col-sm-12">CONTENUTO</div>

                        <div class="data col-sm-12">CONTENUTO</div>

                        <div class="data col-sm-12">CONTENUTO</div>

                        <div class="data message col-sm-12">CONTENUTO</div>

                        <button class="button-placeholder mt-3"></button>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <!-- sezione finder -->
            <section id="finder">
                <div class="container">
                    <div class="row flex-wrap">
                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>

                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>
        
                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>
                    </div>
                </div>
            </section>

            <!-- copyright -->
            <div class="container text-center">
                <div class="p-placeholder">CONTENUTO</div>
            </div>
        </footer>
    </body>
</html>
