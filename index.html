<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/debug.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Start Bootstrap</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <!-- sezione nav -->
            <section id="header-nav" class="dark-color-bg">
                <div class="container py-3">
                    <div class="row">
                        <div class="logo col">
                           <h3 class="text-white">START BOOTSTRAP</h3>
                        </div>

                        <nav class="col text-end">
                            <ul class="row list-unstyled">
                                <li class="col text-white">PORTFOLIO</li>
                                <li class="col text-white">ABOUT</li>
                                <li class="col text-white">CONTACT</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>

            <!-- sezione jumbotron -->
            <section id="jumbo" class="lightblue-bg">
                <div class="container py-5">
                    <div class="row">
                        <div class="col text-center">
                            <img src="bootstrap_freelancer/img/avatar.svg" alt="Avatar pic">

                            <h1 class="text-white">START BOOTSTRAP</h1>
        
                            <div class="star text-white mb-3">
                                <i class="bi bi-dash-lg" style="font-size: 1.5rem;"></i>

                                <i class="bi bi-star-fill" style="font-size: 1.5rem;"></i>

                                <i class="bi bi-dash-lg" style="font-size: 1.5rem;"></i>
                            </div>
        
                            <p class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- MAIN -->
        <main>
            <!-- sezione portfolio -->
            <section id="portfolio">
                <div class="container text-center py-5">
                    <div class="row">
                        <div class="col">
                            <h2>PORTFOLIO</h2>

                            <div class="star lightblack-text mb-3">
                                <i class="bi bi-dash-lg" style="font-size: 1.5rem;"></i>

                                <i class="bi bi-star-fill" style="font-size: 1.5rem;"></i>

                                <i class="bi bi-dash-lg" style="font-size: 1.5rem;"></i>
                            </div>
        
                            <div class="row g-3">
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/cabin.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
        
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/cake.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
        
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/circus.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
                                
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/game.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
        
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/safe.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
        
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <img src="bootstrap_freelancer/img/submarine.png" alt="Immagine non trovata" class="rounded-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- sezione about -->
            <section id="about" class="lightblue-bg">
                <div class="container text-center py-5">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <h2 class="text-white">ABOUT</h2>

                            <div class="star-placeholder"></div>
        
                            <div class="row g-3">
                                <div class="p-placeholder col-sm-12 col-md-6"></div>
        
                                <div class="p-placeholder col-sm-12 col-md-6"></div>
                            </div>
        
                            <button class="button-placeholder mt-3"></button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- sezione contatti -->
            <section id="contact">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <h2 class="text-center">CONTACT ME</h2>

                            <div class="star-placeholder"></div>
        
                            <div class="row flex-column mt-3">
                                <div class="data col-sm-12">CONTENUTO</div>
        
                                <div class="data col-sm-12">CONTENUTO</div>
        
                                <div class="data col-sm-12">CONTENUTO</div>
        
                                <div class="data message col-sm-12">CONTENUTO</div>
        
                                <button class="button-placeholder mt-3"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="dark-color-bg">
            <!-- sezione finder -->
            <section id="finder" class="lightblack-bg">
                <div class="container py-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>

                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>
        
                        <div class="col-sm-12 col-md-4 mt-3">CONTENUTO</div>
                    </div>
                </div>
            </section>

            <!-- copyright -->
            <div class="container text-center py-3">
                <div class="p-placeholder">CONTENUTO</div>
            </div>
        </footer>
    </body>
</html>
