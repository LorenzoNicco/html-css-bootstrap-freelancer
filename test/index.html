<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        
        <title>Test Bootstrap</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row mt-3">
              <div class="col bg-primary border border-5 border-dark me-3">

              </div>

                2 of 2
              </div>
            </div>
            <div class="row mt-3">

                1 of 3
              </div>
              <div class="col bg-danger border border-5 border-dark ms-3 me-3">
                2 of 3
              </div>
              <div class="col bg-warning border border-5 border-dark">
                3 of 3
              </div>
            </div>
            <div class="row mt-3">
                <div class="col bg-success border border-5 border-dark">
                  1 of 3
                </div>
                <div class="col bg-danger border border-5 border-dark m-3">
                  2 of 3
                </div>
                <div class="col bg-warning border border-5 border-dark">
                  3 of 3
                </div>
              </div>
            </div>
